post:
  summary: v1
  description: Create image generated by Firefly GenAI for given prompt.
  tags:
    - Text-to-image
  operationId: v1/images/generations
  security:
    - X-ApiKey: []
      Access token: []
  parameters:
    - $ref: ../parameters/x-accept-header.yaml
    - $ref: ../parameters/x-accept-mimetype.yaml
    - $ref: ../parameters/x-api-variant.yaml
    # - $ref: ../parameters/x-session-id.yaml
    # - $ref: ../parameters/x-request-id.yaml
    # - $ref: ../parameters/x-scope.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../schemas/images-generation/images_generation_request.yaml
    required: true
  responses:
    200:
      description: OK
      $ref: ../schemas/images-generation/images_generation_response.yaml
    400:
      description: Bad Request
      $ref: ../schemas/v1_errors/400.yaml
    401:
      description: Unauthorized
      $ref: ../schemas/v1_errors/401.yaml
    403:
      description: Forbidden
      $ref: ../schemas/v1_errors/403.yaml
    404:
      description: Not Found
      $ref: ../schemas/v1_errors/404.yaml
    429:
      description: Too Many Requests
      $ref: ../schemas/v1_errors/429.yaml
    451:
      description: Unavailable for Legal Reasons
      $ref: ../schemas/v1_errors/451.yaml
    500:
      description: Internal Server Error
      $ref: ../schemas/v1_errors/500.yaml