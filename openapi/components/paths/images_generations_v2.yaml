post:
  summary: Text-to-image with optional generative match
  description: Create image generated by Firefly GenAI for given prompt.
  operationId: v2/images/generate
  security:
    - X-ApiKey: []
      Access token: []
  parameters:
    - $ref: ../parameters/x-accept-header.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../schemas/text-to-image-v2/request.yaml
  responses:
    200:
      description: OK
      $ref: ../schemas/text-to-image-v2/response.yaml
    400:
      description: Bad Request
      $ref: ../schemas/v1_errors/400.yaml
    401:
      description: Unauthorized
      $ref: ../schemas/v1_errors/401.yaml
    403:
      description: Forbidden
      $ref: ../schemas/v1_errors/403.yaml
    408:
      description: Timeout
      $ref: ../schemas/v1_errors/408.yaml
    413:
      description: Payload Too Large
      $ref: ../schemas/v1_errors/413.yaml
    415:
      description: Unsupported Media Type
      $ref: ../schemas/v1_errors/415.yaml
    422:
      description: Unprocessable Entity
      $ref: ../schemas/v1_errors/422.yaml
    429:
      description: Too Many Requests
      $ref: ../schemas/v1_errors/429.yaml
    451:
      description: Unavailable for Legal Reasons
      $ref: ../schemas/v1_errors/451.yaml